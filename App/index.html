<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Rating Component</title>
</head>
<body>
    <div class="container">
        <img src="" alt="">
        <h1 class="title">Que nota você nos dá?</h1>

        <div class="buttons">
            <button class="grade-button">1</button>

            <button class="grade-button">3</button>
            <button class="grade-button">4</button>

    </div>
